<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Airport Directory</title>
</head>

<body>

<div class="container">

  <h3>Airport Directory</h3>
  <hr>


  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>ICAO</th>
      <th>Country</th>
      <th>City</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempAirport : ${airports}">

      <td th:text="${tempAirport.icao}" />
      <td th:text="${tempAirport.country}" />
      <td th:text="${tempAirport.city}" />
    </tr>
    </tbody>
  </table>
  <select class="form-control selectpicker" name="City">
    <option>Nothing selected</option>
    <option th:each="tempAirport : ${airports}" th:text="${tempAirport.city}"></option>
  </select>



</div>
</body>
</html>
