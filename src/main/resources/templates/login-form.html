<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form name="f" th:action="@{/connections/login}" method="post" class="vertical-form">
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
<!--                    <div class="form-check mb-3">-->
<!--                        <input type="checkbox" name="remember-me" class="form-check-input"/>-->
<!--                        <label class="form-check-label">Remember Me</label>-->
<!--                    </div>-->
                    <div class="form-check mb-3">
                        <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input"/>
                        <label class="form-check-label" for="remember-me">
                            Remember Me
                        </label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="button button-login" style="position: static;">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
