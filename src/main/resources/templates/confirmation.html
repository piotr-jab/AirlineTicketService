<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Confirmation</title>
</head>

<body>

<div class="container">

    <h2>Are you sure?</h2>
    <hr>

    <p><strong>Origin Airport:</strong> <span th:text="${originAirportCity}"></span></p>
    <p><strong>Destination Airport:</strong> <span th:text="${destinationAirportCity}"></span></p>
    <p><strong>Date:</strong> <span th:text="${flightDate}"></span></p>
    <p><strong>Time:</strong> <span th:text="${selectedFlightTime}"></span></p>

    <div>
        <form method="get" action="/connections/select">
            <input type="hidden" name="originAirportIcao" th:value="${originAirportIcao}" />
            <input type="hidden" name="destinationAirportIcao" th:value="${destinationAirportIcao}" />
            <input type="hidden" name="flightDate" th:value="${flightDate}" />

            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>

        <form method="get" action="/connections/select">
            <input type="hidden" name="originAirportIcao" th:value="${originAirportIcao}" />
            <input type="hidden" name="destinationAirportIcao" th:value="${destinationAirportIcao}" />
            <input type="hidden" name="flightDate" th:value="${flightDate}" />

            <button type="submit" class="btn btn-secondary">No, take me back</button>
        </form>
    </div>

</div>

</body>

</html>
