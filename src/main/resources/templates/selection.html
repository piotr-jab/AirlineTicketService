<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Flight times</title>
</head>

<body>

<div class="container">

    <th:block th:fragment="model(originAirportCity, destinationAirportCity, flightDate)">
        <h3 th:text="'Flight from ' + ${originAirportCity} + ' to ' + ${destinationAirportCity} + ' on ' + ${flightDate}"></h3>
    </th:block>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Departure</th>
            <th>Arrival</th>
            <th> </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTime : ${flightTimes}">
            <td th:text="${tempTime[0]}" />
            <td th:text="${tempTime[1]}" />
            <td>
                <form method="post" action="/connections/confirm">
                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:name="originAirportCity" th:value="${originAirportCity}" />
                    <input type="hidden" th:name="destinationAirportCity" th:value="${destinationAirportCity}" />
                    <input type="hidden" th:name="flightDate" th:value="${flightDate}" />
                    <input type="hidden" th:name="selectedFlightTime" th:value="${tempTime[0]}" />
                    <input type="hidden" th:name="originAirportIcao" th:value="${originAirportIcao}" />
                    <input type="hidden" th:name="destinationAirportIcao" th:value="${destinationAirportIcao}" />
                    <button type="submit" class="btn btn-primary btn-sm">Select</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>

</html>
